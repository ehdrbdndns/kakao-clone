<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/4224e6a548.js" crossorigin="anonymous"></script>
</head>
<div class="topLadder">
    <div class="menu">
        <div class="menu__column">
            <span class="logo__name">Instagram</span>
        </div>
        <div class="menu__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
</div>
<div class="profile">
    <div class="friends__list">
        <div class="friend">
            <img src="image/avata.jpg" class="p-avator friends__avator" />
        </div>
    </div>
</div>

<body>
    <main class="home">
        <div class="topic__list">
            <div class="topic">
                <div class="topic__header">
                    <div class="topic__column">
                        <img src="image/avata.jpg" class="t-avator friends__avator" />
                        <div class="topic__content">
                            <span class="topic__name">Sam Martin</span>
                            <span class="topic__past">5 min</span>
                        </div>
                    </div>
                    <div class="topic__column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="topic__main">
                    <img src="image/avata.jpg" class="m-avator friends__avator" />
                </div>
                <div class="topic__state">
                    <div class="topic__column">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
